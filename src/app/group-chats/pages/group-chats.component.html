<div *ngIf="groupChats">
    <div *ngIf="groupChats.length === 0" class="row">Không có nhóm chat!</div>

    <div *ngIf="groupChats.length > 0" class="row">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 50%;">Tên nhóm</th>
                    <th style="width: 30%;">Tin nhắn cuối</th>
                    <th style="width: 20%;">Thời gian</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chat of groupChats">
                    <td>
                        <a routerLink="/group/{{chat.id}}" style="cursor: pointer;">
                            <strong>{{ chat.groupName }}</strong>
                        </a>
                    </td>
                    <td>{{ chat.lastMessageContent }}</td>
                    <td>{{ chat.lastMessageSent | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
